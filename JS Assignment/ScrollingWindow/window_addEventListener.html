<html>
    <head>
        <style>
            body{
                margin: 0;
                padding:0;
            }
            .box{
                width: 400px;
                height: 1500px;
                background-color: skyblue;
            }
        </style>
    </head>

        <div class="box"></div>

            console.log("scrolling");
          console.log(document.documentElement.scrollHeight)//this will print total scrolling height that is 1516
        })//or document height 1500px // means maximum we can scroll 1500px
        //entire document scrolling level
    </script>
</html>
