<body>
    <ul id="recipeList"></ul>
    <p id="recipeReadyInMinutes"></p>
</body>

<script>

      fetch("https://jsonplaceholder.typicode.com/todos").then((result)=>{
         return result.json();
      }).then((data)=>{
        bindingData(data);
      })
    }
    initial();
    function bindingData(input){

        // })

       }
    }
</script>
