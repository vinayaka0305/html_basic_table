<html>
    <head>
        <style>
            h1,h2{
                display: none;
            }

            @media screen and (min-width:576px){
                h2{
                    display: block;
                }
                h3{
                    display:none;
                }
            }

            @media screen and (min-width:916px) {
                h1{
                    display: block;
                }
                h2{
                    display: none;
                }
                
            }
        </style>
    </head>
    <body>
        <h1>This is my laptop</h1>
        <h2>This my tablet</h2>
        <h3>This is my mobile</h3>
    </body>
</html>
