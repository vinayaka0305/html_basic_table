<html>
    <head>
        <style>
            h2,h3{
                display: none;
            }

            @media screen and (max-width: 912px) {
                
                h2{
                    display: block;
                }
                h1{
                    display: none;
                }
            }

            @media screen and (max-width:576px) {
                h3{
                    display: block;
                }
                h2{
                    display: none;
                }
                
            }
            </style>
    </head>
    <body>
        <h1>This is my Laptop</h1>
        <h2>This is my tablet</h2>
        <h3>This is my Mobile</h3>
    </body>
</html>
