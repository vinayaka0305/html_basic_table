<html>

<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="demo" data-test="red"></div>
    <div class="demo" data-test="blue"></div>
    <div class="demo" data-test="green"></div>
    <div class="demo" data-test="skyblue"></div>
</body>
<script>
    const list = document.querySelectorAll('.demo');
    list.forEach(function (obj) {
        obj.addEventListener("click",function(){
            console.log(this.getAttribute("data-test"))
            this.style.backgroundColor = this.getAttribute("data-test");
        })
    })

</script>

</html>
