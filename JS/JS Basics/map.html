<Script>
    var list = [10,20,30,33,50,55];
    var finalresult = list.map(function(obj,index){
        if(obj % 5 == 0){
            return {index:index,status:true,value:obj};
        }else{
             return {index:index,status:false,value:obj};
        }
    })
    console.log(finalresult);
</Script>
