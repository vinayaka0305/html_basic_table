<script>
    function Gpay(input,callBack){
        setTimeout(function(){
            console.log("scanning")
            callBack(input);
        },1000)
    }

    function checkingBalance(input,callBack){
        setTimeout(function(){
            let balance = 1000;
            if(balance-input > 0){
                console.log("Yes balance available");
                callBack(input)
            }else{
                console.log("insuffienet balance");
            }
        },2000)
    }

    function sentAmout(input){
        setTimeout(function(){
            console.log("transaction successfully",input);
        },1000)
    }

    Gpay(2000,function(input){
        checkingBalance(input,function(input){
            sentAmout(input);
        })
    })
</script>
