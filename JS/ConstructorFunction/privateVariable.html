<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
        let rollNum = 40;
        this.setAge = function(newAge){
            this.age = newAge;
        }
        this.getage = function(){
            return this.age;
        }
        this.rollNo = function(){
            return rollNum;
        }
    }

    const p1 = new Person("vinayaka","20");
    p1.setAge(27);
    console.log(p1.getage());
    console.log(p1.rollNo());
    
</script>
