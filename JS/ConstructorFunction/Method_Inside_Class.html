<script>
    class Person{
        constructor (name,age){
            this.name = name;
            this.age = name;
        }
        setAge(newAge){
            this.age = newAge
        }
        getAge(){
            return this.age;
        }
    }

    let p1 = new Person("vinaya","26");
    p1.setAge(30);
    console.log(p1.getAge())
</script>
