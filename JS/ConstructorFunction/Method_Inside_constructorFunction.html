<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.setAge = function (newAge) {
            this.age = newAge;
        }

        this.getAge = function () {
            return this.age;
        }
    }

    let p1 = new Person("vinayaka", "30");
    p1.setAge(27);
    console.log(p1.getAge())
</script>
