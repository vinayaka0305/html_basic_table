<html>
    <body>
        <ul id="demo">

        </ul>
    </body>
</html>

<script>
    function intial(){
        fetch("https://content.newtonschool.co/v1/pr/64996337e889f331d43f70ba/recipes").then(function(result){
            console.log(result);
            return result.json();
        }).then(function(data){
            console.log(data);
            bindingData(data);
        })
    }
    intial();

    function bindingData(input){
        let parent = document.querySelector("#demo");
        for(let obj of input){
            parent.innerHTML +=`<div><img width ="200" height="200" src=${obj.image}></div>`
        }
    }
</script>
