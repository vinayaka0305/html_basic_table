<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
<script src="form.js"></script>

<h1 class="mt-2" style="text-align: center;">Newton Forms</h1>

<div class="d-flex justify-content-center mt-2" style="width:100%">
    <form style="width:60%">

        <div class="form-floating mb-3">
            <input type="text" onchange="onChangeHandler(event)" class="form-control" id="username-input" placeholder="Username">
            <label for="username-input">UserName</label>
        </div>

        <div class="input-group mb-3">
            <input type="email" onchange="onChangeHandler(event)" id="email-handler-input" class="form-control" placeholder="Email-handler">
            <span class="input-group-text">@</span>
            <input type="text" onchange="onChangeHandler(event)" id="server-input" class="form-control" placeholder="Server" >
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="mb-1">Password</label>
            <input type="password" onchange="onChangeHandler(event)" class="form-control" id="password-input" placeholder=" Password....">
        </div>

        <label for="college-input" class="form-label">Select your college name.</label>
        <input class="form-control" onchange="onChangeHandler(event)" list="collge-options" id="college-input" placeholder="Type to search...">
        <datalist id="collge-options">
            <option value="NIT">
            <option value="BITS">
            <option value="IIT">
            <option value="IIIT">
            <option value="others">
        </datalist>

        <div class="form-check form-switch m-3">
            <input class="form-check-input" type="checkbox" onchange="onChangeHandler(event)" id="conditions-input">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions</label>
        </div>

        <div class="progress m-2">
            <div id="progress-bar-new" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="button" id="submit-button" class="btn btn-primary" disabled>Submit</button>
        </div>
    </form>
</div>
