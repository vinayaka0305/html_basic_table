<html>

<head>
    <style>
        section {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background-color: brown;
            color: whitesmoke;
            padding: 7px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 400;
            width: 40%;
        }
        button:hover{
            background-color: green;
            transform: scale(1.1);
        }
        
        @media(max-width:650px){
            section{
                flex-direction: column;
            }
            button{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section>
        <button>
            Windows 
        </button>
        <button>
            Mac OS
        </button>
    </section>
</body>

</html>
